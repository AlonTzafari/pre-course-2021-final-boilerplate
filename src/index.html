<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./utils.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <main>
      <h1>TO-DO List:</h1>
      <section id = "control-section">
        <div class = "adder">
          <input id = "text-input" class = "control-element" type = "text">
          <select id = "priority-selector" class = "control-element">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button id = "add-button" class = "control-element">Add</button>
      </div>
        <button id = "sort-button" class = "control-element">Sort</button>
        <div id = "counter" class = "control-element">0</div>
      </section>
      <section id = "view-section"></section>
  </main>
  </body>
</html>
